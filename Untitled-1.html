<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Task Tracker</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Learning Modules</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <main>
            <section class="dashboard">
                <h2>Dashboard</h2>
                <div class="progress-bar">
                    <div class="progress" :style="{ width: progressBarWidth }"></div>
                </div>
                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <ul>
                        <li v-for="activity in recentActivities">{{ activity }}</li>
                    </ul>
                </div>
            </section>
            <section class="learning-modules">
                <h2>Learning Modules</h2>
                <div class="module" v-for="module in modules" :key="module.id">
                    <h3>{{ module.title }}</h3>
                    <p>{{ module.description }}</p>
                    <button @click="startModule(module.id)">Start</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Task Tracker made by Karan</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
